<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/girlG.png" />

    <title>Lizeth Sánchez</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main class="main-container">

      <section class="main-container__background-section">

        <!-- start front of card -->
        <div class="card">
          <img class="card__logo" src="./images/card-logo.svg" alt="Card Logo" />
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="card__details">
            <p class="card__details-name">Jane Appleseed</p>
            <p>
              <span class="card__month"> 00 </span>
              /
              <span class="card__year"> 00 </span>
            </p>
          </div>
        </div>

        <!-- back of card -->
        <div class="card-back">
          <p class="card-back__cvv">000</p>
        </div>

      </section>

      <section class="main-container__form-section">

        <form class="form" action="#">

          <label class="form__label" for="cardholderName"> Cardholder Name </label>
          <input class="form__input" type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed" autocomplete="off">
          <div class="form__cardholderName--error error"></div>
          
          <label class="form__label" for="cardNumber"> Card Number </label>
          <input class="form__input" type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" autocomplete="off">
          <div class="form__cardNumber--error error"></div>

        <!-- grid -->
          <div class="form__date-cvv">
            <label class="form__label" for="cardMonth"> Exp. Date (MM/YY) </label>
            <label class="form__label" for="cvv"> CVC </label>

            <div class="form__date">
              <input class="form__input" type="text" name="cardMonth" id="cardMonth" maxlength="2" placeholder="MM" autocomplete="off">
              <input class="form__input" type="text" name="cardYear" id="cardYear" maxlength="2" placeholder="YY" autocomplete="off">
            </div>

            <input class="form__input" type="text" name="cvv" id="cvv" maxlength="3" placeholder="e.g. 123" autocomplete="off">

            <div class="form__errors-container">
              <div class="form__input-mm--error error"> </div>
              <div class="form__input-yy--error error"> </div>

            </div>
            
            <div class="form__input-cvv--error error"> </div>

          </div>

          <input class="form__submit" type="submit" value="Confirm"> 

        </form>

      </section>
        
      <!-- Completed state start -->
      <section class="thanks-section">
        <img class="thanks-section__img" src="./images/icon-complete.svg" alt="IconComplete">
        <h1 class="thanks-section__title"> Thank you! </h1>
        <p class="thanks-section__text"> We've added your card details </p>
        <button class="thanks-section__button"> Continue </button>
      </section>
        
    </main>

    <div class="attribution">
      Challenge by
      <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="attribution__link" href="https://github.com/lizSilva27" target="_blank"> Lizeth Sánchez</a>.
    </div>

    <script src="./main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  </body>
</html>
